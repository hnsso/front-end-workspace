
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="../SemiProject/reset.css" />
    <link rel="stylesheet" href="../SemiProject/notice.css" />
  </head>
  <script
    src="https://kit.fontawesome.com/4602e82315.js"
    crossorigin="anonymous"
  ></script>
	<div class="header-blackbox"></div>
	<header>
		<nav>
			<a href="#">Primavera</a>
		</nav>
		<nav>
			<a href="#">Store</a> 
      <a href="#">Guid</a> 
      <a href="collectPage">PickUp</a>
			<a href="list">Board</a> 
      <span> 
        <a href="#">Board</a> 
        <a href="#">Q & A</a> 
        <a href="#">Notice</a>
    </span> 
      <a href="myPage"><i class="fa-regular fa-user"></i></a>
		</nav>
	</header>
	<main>
		<div></div>
		<section class="section1">
			<img src="../SemiProject/resources/pexels-pixabay-158827.jpg" alt="" />
			<h1 class="h1">Board</h1>
			<h1 class="h2">> Notice</h1>
		</section>
		<section class="section2">
			<div>
				<div class="container">
					<h1>공지사항</h1>
					<a href="/notice/write" class="btn btn-outline-warning">게시글 등록</a>
				</div>
				<table class="table">
					<thead>
						<tr>
							<td >번호</td>
							<td>제목</td>
							<td>내용</td>
							<td>작성일</td>
						</tr>
					</thead>
					<tbody>
						<c:forEach items="${noticeList}" var="notice" varStatus="status">
							<tr>
								<td>${status.count + paging.pageSize * (paging.page-1)}</td>
								<td><a
									href="/notice/noticeView?noticeNum=${notice.noticeNum}">${notice.title}</a>
								</td>
								<td>${notice.content}</td>
								<td><fmt:formatDate value="${notice.writeDate}"
										pattern="yyyy-MM-dd" /></td>
							</tr>
						</c:forEach>
					</tbody>
				</table>
				<nav>
					<ul class="pagination">
						<li class="page-item ${paging.prev ? '' : 'disabled' }"><a
							class="page-link"
							href="/notice/list?page=${paging.startPage - 1}">Previous</a></li>
						<c:forEach begin="${paging.startPage}" end="${paging.endPage}"
							var="page">
							<li class="page-item"><a
								class="page-link ${page == page ? 'active' : ''}"
								href="/notice/list?page=${page}">${page}</a></li>
						</c:forEach>

						<li class="page-item ${paging.next ? '' : 'disabled'}"><a
							class="page-link" href="/notice/list?page=${paging.endPage + 1}">Next</a>
						</li>
					</ul>
				</nav>
			</div>
		</section>
	</main>
  <footer>


  </footer>
</body>
</html>
