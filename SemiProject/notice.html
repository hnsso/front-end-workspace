<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../SemiProject/reset.css" />
    <link rel="stylesheet" href="../SemiProject/notice.css" />
  </head>
  <body>
    <h1>공지사항</h1>
    <form action="/write" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>제목</label>
        <input class="form-control" name="title" />
      </div>
      <div class="form-group">
        <label>내용</label>
        <textarea class="form-control" row="10" name="content"></textarea>
      </div>
      <div class="form-group">
        <label for="file">파일 업로드</label>
        <input
          class="form-control"
          type="file"
          id="file"
          name="file"
          accept="image/*"
        />
      </div>
      <button type="submit" class="btn btn-outline-warning">등록</button>
    </form>
    <script src="../SemiProject/notice.js"></script>
  </body>
</html>
