    <!-- Q4. 시작 수(n1)과 끝 수(n2)가 주어졌을 때 n1 ~ n2의 합계를 구하는 함수를 만들어 주세요 -->
    <script>
      function sum(n1, n2) {
        let total = 0;
        for (let i = n1; i <= n2; i++) {
          total += i;
        }
