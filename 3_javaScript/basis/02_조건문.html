    <h1>조건문</h1>

    <!-- if(조건){
        조건이 true
    } else {
        조건이 false
    }

    한 줄 로 표현가능 ! 삼항 연산자 : 조건 ?   조건이 true : 조건이 false
    -->

    <script>
      let age = 20;
      // 만약 19살 보다 많으면 성인이라고 출력 !
      // 그게 아니면 미성년자라고 출력 !
      if (age > 19) {
        console.log("성인");
      } else {
        console.log("미성년자");
      }

      // 삼항연산자로 !

      age = 17;
      const result = age > 19 ? "성인" : " 미성년자 ";
      console.log(result);
    </script>

    <!-- else if : 여러개 사용가능 ! 
        if(조건 A) {

        }-->
    <script>
      age = 12;
      if (age > 19) {
        console.log("성인");
      } else if (age > 13) {
        // age > 13 && age <= 19 : 이렇게는 쓰지 않는다 !
        console.log("청소년");
      } else if (age > 7) {

      } else {

      }
    </script>
