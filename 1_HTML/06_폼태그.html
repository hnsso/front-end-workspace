<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼태크</title>
  </head>
  <body>
    <h2>폼 태그의 기본 구조</h2>

    <h3>검색 폼</h3>
    <form action="" name="search_form" method="GET">
      <label>검색할 내용 : <input type="text" name="keyword" ></label>
      <input type="submit" value="검색" />

      <h3>회원가입 폼</h3>
      <form action="" name="signup_form" method="POST">
        <fieldset>
          <legend>회원정보</legend>
          <label for="userId">아이디 : </label>
          <input type="text" id="userId" name="userId" required autofocus />
          <br /><br />
          <label for="userpwd">패스워드 : </label>
          <input
            type="password"
            id="userpwd"
            name="userId"
            placeholder="패스워드를 입력하세요"
          />

          
        </fieldset>
        
        <!-- form양식: 전송된 양식을 구분하기위해 키값의 이름작성
             <form (action) 이름 방법: get or post>
              fieldset : 테두리
              legend : 필드셋에 이름할떄 태그를 사용
              -->
        <fieldset>
          <legend>배송정보</legend>
          <label for="userName">수령인</label>
          <input
            type="text"
            id="userName"
            name="userName"
            value="김현수"
            readonly
          />
          <br /><br />
          <label for="addr">주소</label>
          <input type="text" id="addr" name="addr" />
        </fieldset>
        <input type="submit" value="회원가입" />
      </form>
    </form>

    <hr>

    <h3>type="radio|cherbox</h3>
    <form action=""></form>
      <fieldset>
        <legend>성별</legend>
        <label><input type="radio" name="gender" value="M" checked/> 남자<br /></label>
        <label><input type="radio" name="gender" value="F"/> 여자</label>
      </fieldset>
      
      <fieldset>
        <legend>관심사</legend>
        <label><input type="checkbox" name="interest" value="pet" /> 반려동물<br></label>
        <label><input type="checkbox" name="interest" value="sing" checked/> 노래<br></label>
        <label><input type="checkbox" name="interest" value="drama"/> 드라마<br></label>
        <label><input type="checkbox" name="interest" value="e-sport"/> E스포츠 시청<br></label>
        <label><input type="checkbox" name="interest" value="game"/> 게임<br></label>
      </fieldset>
      
      <!-- input 에는 속성 값이 정해져있다 !!-->

      <input type="submit" value="전송"/>
      <input type="reset"  value="초기화"/>



      <fieldset>
        <legend>취미</legend>
      </fieldset>
    </form>

    <h3>type= "hidden | file"</h3>
      <form action="">
        <input type="hidden" name="hiddenvalue" value="1234"/>
        <label for="uploadfile"></label>
        
        <input type="file" id="uploadfile" name="upload" multiple accept="image/*, .pdf"/>
        <input type="submit" value="전송"/>
      </form>
    </h3>

    <h3>type="datetime-local|week|month|date|time"</h3>
    <form action="">
      <label for="datetime-local">datetime : </label>
      <input type="datetime-local" id="datetime-local"/>

      <br/><br/>

      <label for="week">week:</label>
      <input type="week" id="week"/>

      <label for="month">month :</label>
      <input type="month" id="month"/>

      <label for="date">date :</label>
      <input type="date" id="date"/>

      <label for="time">time :</label>
      <input type="time" id="time"/>



    </form>

    <h3>type="email|url|search|tel|</h3>
    <form action="">
      <label for="email">이메일 :</label>
      <input type="email" id="email"/>

      <br /><br />

      <label for="url">사이트 주소 :</label>
      <input type="url" id="url"/>

      <label for="search">검색 :</label>
      <input type="search" id="search"/>

      <label for="tel">전화번호 :</label>
      <input type="tel" id="tel"/>
    
      <input type="submit" value="전송"/>

    </form>

    <h3type="number|dange|color</h3>
    <form action="">
      <label for="amount">수량 : </label>
      <input type="number" id="amount" min="0" max="10" step="2"/>

      <br /><br />

      <label for="point">포인트</label>
      <input type="range" id="point" min="o" max="1000" step="100"/>

      <br/><br/>

      <label for="color">색상 :</label>
      <input type="color" id="color" />

      <input type="button" value="버튼" onclick="alert('버튼 클릭!')"/>

    </form>

      <h2>select 태그</h2>
      <form>
        <label for="natitonal">국적 : </label>

        <select name="natitonal" id="natitonal">
          <optgroup label="아시아">
            <option value="kr">한국</option>
            <option value="ch">중국</option>
            <option value="jp">일본</option>
          </optgroup>
          <optgroup label="기타">
            <option value="us">미국</option>
            <option value="fr">프랑스</option>
          </optgroup>
          <option selected></option>
          
         
        </select>
      </form>

      <h2>textarea 태그</h2>
      <form action="">
        <textarea name="id" cols="30" rows="10" style="resize: none;"></textarea>
      

        <!--ipyt type="sumit"과 같은 역할-->
        <button type="submit">전송</button>
        

        <!--ipyt type="reset"과 같은 역할-->
        <button type="reset">전송</button>


        <button type="button" onclick="alert('버튼 클릭!')">버튼</button>

      </form> 
    
  </body>
</html>
