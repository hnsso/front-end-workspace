<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼태크</title>
  </head>
  <body>
    <h2>폼 태그의 기본 구조</h2>

    <h3>검색 폼</h3>
    <form action="" name="search_form" method="GET">
      <label>검색할 내용 : <input type="text" name="keyword" / ></label>
      <input type="submit" value="검색" />

      <h3>회원가입 폼</h3>
      <form action="" name="signup_form" method="POST">
        <fieldset>
          <legend>회원정보</legend>
          <label for="userId">아이디 : </label>
          <input type="text" id="userId" name="userId" required autofocus />
          <br /><br />
          <label for="userpwd">패스워드 : </label>
          <input
            type="password"
            id="userpwd"
            name="userId"
            placeholder="패스워드를 입력하세요"
          />
        </fieldset>
        <fieldset>
          <legend>배송정보</legend>
          <label for="userName">수령인</label>
          <input
            type="text"
            id="userName"
            name="userName"
            value="김현수"
            readonly
          />
          <br /><br />
          <label for="addr">주소</label>
          <input type="text" id="addr" name="addr" />
        </fieldset>
        <input type="submit" value="회원가입" />
      </form>
    </form>

    <hr>

    <h3>type="radio|cherbox</h3>
    <form action=""></form>
      <fieldset>
        <legend>성별</legend>
        <label></label><input type="radio" name="gender" value="M" checked/> 남자<br /></label>
        <label></label><input type="radio" name="gender" value="F"/> 여자</label>
      </fieldset>
      
      <fieldset>
        <legend>관심사</legend>
        <label><input type="checkbox" name="interest" value="pet" /> 반려동물<br></label>
        <label><input type="checkbox" name="interest" value="sing" checked/> 노래<br></label>
        <label><input type="checkbox" name="interest" value="drama"/> 드라마<br></label>
        <label><input type="checkbox" name="interest" value="e-sport"/> E스포츠 시청<br></label>
        <label><input type="checkbox" name="interest" value="game"/> 게임<br></label>
      </fieldset>
      
      <input type="submit" value="전송"/>
      <fieldset>
        <legend>취미</legend>
      </fieldset>
    </form>
  </body>
</html>
